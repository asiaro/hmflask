<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ul>
    {% for item in my_list if item.id < 5 %}
        {% if loop.index == 1 %}
            <li style="background-color: red">{{ item.value }}</li>
        {% elif loop.index == 2 %}
            <li style="background-color: green">{{ item.value }}</li>
        {% elif loop.index == 3 %}
            <li style="background-color: orange">{{ item.value }}</li>
        {% else %}
            <li style="background-color: pink">{{ item.value }}</li>
        {% endif %}

    {% endfor %}

</ul>

</body>
</html>
